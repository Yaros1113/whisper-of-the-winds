<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Форум - Шёпот ветров</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://www.google.com/recaptcha/api.js?render=6LcW0NAqAAAAAEfnjP2ht5RTVDZrk49cmyn7Y45L"></script>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Логотип" class="logo">
    <nav>
      <a href="index.html">Главная</a>
      <a href="installation.html">Установка</a>
      <a href="forum.html">Форум</a>
      <a href="updates.html">Обновления</a>
    </nav>
    <div id="authPanel"><button onclick="showLoginForm()">Войти</button></div>
  </header>

  <main class="main-content">
    <h1>Форум сообщества</h1>
    
    <div id="forumSections">
      <!-- Динамически загружаемые разделы -->
    </div>

    <!-- Модальное окно для комментариев -->
    <div id="commentModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <textarea id="commentText" rows="4"></textarea>
        <button onclick="postComment()">Отправить</button>
      </div>
    </div>
  </main>

  <footer>
    <p>2025 YR Games. Шёпот ветров. Все права защищены.</p>
  </footer>

  <script src="js/auth.js"></script>
  <script src="js/forum.js"></script>

  <div id="authModal" class="auth-modal">
    <div class="auth-modal-content">
      <span class="close-modal" onclick="closeAuthModal()">&times;</span>
      <div id="authFormContainer"></div>
    </div>
  </div>
</body>
</html>
