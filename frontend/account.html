<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личный кабинет - Шёпот ветров</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Логотип" class="logo">
    <nav>
      <a href="index.html">Главная</a>
      <a href="installation.html">Установка</a>
      <a href="forum.html">Форум</a>
      <a href="updates.html">Обновления</a>
    </nav>
    <div id="authPanel"><button onclick="showLoginForm()">Войти</button></div>
  </header>

  <main class="main-content">
    <h1>Личный кабинет</h1>
    
    <div class="account-sections">
      <section class="popular-comments">
        <h2>Популярные комментарии</h2>
        <div id="topLikedComments"></div>
      </section>

      <section class="disliked-comments">
        <h2>Непопулярные комментарии</h2>
        <div id="topDislikedComments"></div>
      </section>

      <section class="recent-replies">
        <h2>Последние ответы</h2>
        <div id="recentReplies"></div>
      </section>
    </div>

    <div class="account-actions">
      <label>
        <input type="checkbox" id="emailNotifications"> Подписаться на email-уведомления
      </label>
      <p>__________________</p>
      <button onclick="logOutAccount()" class="danger">Выйти из аккаунта</button>
      <button onclick="deleteAccount()" class="danger">Удалить аккаунт</button>
    </div>
  </main>

  <footer>
    <p>2025 YR Games. Шёпот ветров. Все права защищены.</p>
  </footer>

  <script async src="https://www.google.com/recaptcha/api.js?render=6LcW0NAqAAAAAEfnjP2ht5RTVDZrk49cmyn7Y45L"></script>
  <script async src="js/auth.js"></script>
  <script async src="js/account.js"></script>

  <div id="authModal" class="auth-modal">
    <div class="auth-modal-content">
      <span class="close-modal" onclick="closeAuthModal()">&times;</span>
      <div id="authFormContainer"></div>
    </div>
  </div>
</body>
</html>
